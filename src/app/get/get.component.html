<table class="table table-hover">
  <thead>
  <tr>
      <td>Interface Name</td>
      <td>Developed By</td>
      <td>TDD</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let interface of interfaces">
          <td>{{ interface.interface_name }}</td>
          <td>{{ interface.developed_by }}</td>
          <td> <app-download [fileDownload]=interface></app-download></td>
            
          <td><a [routerLink]="['edit', interface._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteInterface(interface._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
