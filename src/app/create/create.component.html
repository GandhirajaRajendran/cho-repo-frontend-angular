<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate method="POST" enctype="multipart/form-data" 
    	id="applicationForm" onSubmit={this.handleSubmit.bind(this)}>
  

      <div class="form-group">
        <label class="col-md-4">Interface Name</label>
        <input type="text" class="form-control" formControlName="interface_name" #interface_name/>
      </div>

      <div *ngIf="angForm.controls['interface_name'].invalid && (angForm.controls['interface_name'].dirty || angForm.controls['interface_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['interface_name'].errors.required">
          Interface Name is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Developed by</label>
        <input type="text" class="form-control" formControlName="developed_by" #developed_by />
      </div>

      <div *ngIf="angForm.controls['developed_by'].invalid && (angForm.controls['developed_by'].dirty || angForm.controls['developed_by'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['developed_by'].errors.required">
          Developed by is required.
        </div>
      </div>
 
   	<div class="form-group">
				<label class="col-md-4" for="document">TDD:</label>
				<input type="file" class="form-control" id="document" placeholder="Upload File"  name="document" (change)="selectFile($event)">
			</div> 
 
      <div class="form-group">
        <button (click)="addInterface(interface_name.value,developed_by.value)"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">Add Interface</button>
      </div>

    </form>
  </div>
</div>
